<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Кафиль</title>
</head>
<body onload="indicators()">
    <div>
        <header>
            <nav class="d-flex justify-content-between align-items-center mt-3 mt-md-4 mb-3 mb-md-5">
                <a class="logo-link" href="#">
                    <img class="logo" src="./assets/img/logo.svg" alt="">
                </a>
                <div class="drop-d">
                    <a class="button bttn text-decoration-none d-flex align-items-center" href="#">
                        <i class="fa-solid fa-globe text-color globe-size"></i>
                        <span class="p-1 text-dark">RU</span>
                        <i class="fa fa-chevron-down chevron-color"></i>
                    </a>
                    <div class="drop-d-list border bg-light">
                        <a class="button text-decoration-none p-1 border-bottom text-dark text-center hover" href="#">RU</a>
                        <a class="button text-decoration-none p-1 border-bottom text-dark text-center hover" href="#">EN</a>
                        <a class="button text-decoration-none p-1 text-dark text-center hover" href="#">UZ</a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="mt-3 mt-md-5">
            <div class="fon-image-header py-3 py-md-5">
                <div class="dark-fon"></div>
                <h2 class="header-title text-center text-white">Комплексное страхование имущества и домашних принадлежностей населения</h2>
            </div>
            <div class="container-indicators mx-auto d-flex justify-content-center justify-content-md-between gap-3 mt-3 mt-md-5">
                <div id="tab1" class="d-none d-md-block">
                    <div class="circle">
                        <h1>1</h1>
                    </div>
                    <p class="text">
                        Заполните<br> информацию
                    </p>
                </div>
                <div id="tab2">
                    <div class="circle">
                        <h1>2</h1>
                    </div>
                    <p class="text">
                        Проверить<br> информацию
                    </p>
                </div>
                <div id="tab3" class="d-none d-md-block">
                    <div class="circle">
                        <h1>3</h1>
                    </div>
                    <p class="text">
                        Оплата
                    </p>
                </div>
            </div>


            <section class="section-insured row mt-5 px-3 px-md-5 pt-3 pt-md-5 pb-3 pb-md-5">
                <h3>Информация о застрахованном</h3>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <p>Фамилия</p>
                        <input type="text" name="lastname" placeholder="Иванов">
                    </div>
                    <div class="col-md-4">
                        <p>Имя</p>
                        <input type="text" name="firstname" placeholder="Сергей">
                    </div>
                    <div class="col-md-4">
                        <p>Отчество</p>
                        <input type="text" name="patronymic" placeholder="Андреевич">
                    </div>
                    <div class="col-md-3">
                        <p>Дата рождения</p>
                        <input type="date" name="birth_date" placeholder="2000-01-12" value="2000-01-12">
                    </div>
                    <div class="col-md-6">
                        <p>Адрес</p>
                        <input type="text" name="address" placeholder="Мирабадский район, ул. Нукус">
                    </div>
                    <div class="col-md-3">
                        <p>Номер телефона</p>
                        <input type="phone_number" name="phone_number" placeholder="(+998 90) 802-57-90">
                    </div>
                </div>
                
                <div class="d-flex justify-content-start mt-4">
                    <label>
                        <input type="checkbox" name="angree" id="toggleLink">
                        <span class="text-secondary">Согласен с условиями</span>
                        <span class="text-primary">публичной офертой страхования</span>
                        <img class="qr-code" src="./assets/img/qr-code.gif" alt="">
                    </label>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="./index.html" class="text-decoration-none bg-dark-red py-2 px-4 mt-4 rounded">Назад</a>
                    <a href="./page3.html" id="myLink" class="disabled text-decoration-none bg-dark-red py-2 px-4 mt-4 rounded">Далее</a>
                </div>
            </section>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./assets/js/script_page2.js"></script>
    <script>
    const checkbox = document.getElementById('toggleLink');
    const link = document.getElementById('myLink');

    
    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        link.classList.remove('disabled');
        link.classList.add('enabled');
      } else {
        link.classList.remove('enabled');
        link.classList.add('disabled');
      }
    });

   
    link.addEventListener('click', (event) => {
      if (link.classList.contains('disabled')) {
        event.preventDefault(); 
        alert('Ссылка неактивна!');
      }
    });
  </script>

</body>
</html>
